<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="curtain.css" rel="stylesheet" type="text/css" />
    <link href="admin_log_in.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>

    <script src="https://kit.fontawesome.com/26bf5e416e.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <section class="curtain_sec">

        <section class="Admin_logIn_full_page">


            <div class="loader_page">
                    <div class="default_loader loader">
                        <div class="log_In_tick_view">
    
                        </div>
                    </div>
            </div>
    
    
            <div class="Admin_logIn_start">
    
                <div class="Admin_logIn_start_head">
                    <h3>Log In</h3>
                </div>
                
                <div class="Admin_logIn_start_inputs">
    
                    <div class="Admin_logIn_start_input_box">
    
                        <input type="text" placeholder="User Name" id="fname" autocomplete="off"/>
                        <span class="material-symbols-outlined">
                            person
                        </span>
    
                    </div>
    
    
                    <div class="Admin_logIn_start_input_box">
                        <input type="password" placeholder="Password" autocomplete="off"/>
                        <span class="material-symbols-outlined">
                            key
                        </span>
                    </div>
    
                    <h3>Forget Password ?</h3>
    
                </div>
                
                
                
    
            </div>
    
            <div class="Admin_logIn_end">
                <h3 id="Admin_logIn_end_h3">Log In</h3>
            </div>
    
        </section>

        <div class="div-1"></div>
        <div class="div-2"></div>
        <div class="div-3"></div>
        <div class="div-4"></div>
        <div class="div-5"></div>
        <div class="div-6"></div>
        <div class="div-7"></div>
        <div class="div-8"></div>
    </section>



    <script src="curtain.js"></script>
    <script src="Admin_log_in.js"></script>
</body>
</html>
