<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketerers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    
    <section class="Marketers_Full_Page">

        <span class="material-symbols-outlined">
            close
        </span>

        <button class="add_marketers_btn">
            <span class="material-symbols-outlined">
                add
            </span>
            Add Marketers 
        </button>

        <div class="full_Marketers">

            <div class="Marketers_only">

                <h2>Marketers</h2>

                <div class="Show_marketers">

                    <span class="material-symbols-outlined" onclick="leftScroll()">
                        keyboard_double_arrow_left
                    </span>


                    <span class="material-symbols-outlined" onclick="rightScroll()">
                        keyboard_double_arrow_right
                    </span>

                    <template class="template_4">
                        <div class="Marketer">
        
                            <span class="material-symbols-outlined">
                                close
                            </span>
            
                            <span class="material-symbols-outlined Edit_the_Marketer" >
                                edit
                            </span>
            
                            <div class="Marketer_image">
            
                            </div>
            
                            <div>
                                <h2 class="MName"></h2>
                            </div>
        
                            <h5 class="Memail"></h5>
            
                            <div class="pwd_div">
                                <span>(pwd)</span>
                                <h4 class="pwd"></h4>
                            </div>
            
                            <!-- <div class="Mroll">
                                <h2 class="M_roll_name"></h2>
                            </div> -->
            
                        </div>
                    </template>

                </div>

            </div>

            <div class="Admins_only">

                <h2>Admins</h2>

                <div class="Show_Admins">

                    <span class="material-symbols-outlined" onclick="AdminLeftScroll()">
                        keyboard_double_arrow_left
                    </span>


                    <span class="material-symbols-outlined" onclick="AdminRightScroll()">
                        keyboard_double_arrow_right
                    </span>
                    
                    <template class="template_5">
                        <div class="Admin">
        
                            <span class="material-symbols-outlined">
                                close
                            </span>
            
                            <span class="material-symbols-outlined Edit_the_Marketer" >
                                edit
                            </span>
            
                            <div class="Admin_image">
            
                            </div>
            
                            <div class="AName">
                                <h2></h2>
                            </div>
        
                            <h5 class="Aemail"></h5>
            
                            <div class="Apwd_div">
                                <span>(pwd)</span>
                                <h4 class="Apwd"></h4>
                            </div>
<!--             
                            <div class="Aroll">
                                <h2 class="A_roll_name"></h2>
                            </div> -->
            
                        </div>
                    </template>

                </div>

            </div>

            

            
            
            


        </div>


    </section>

    <section class="Marketers_Full_Page_2" style="display: none;">

        <span class="material-symbols-outlined" id="Marketers_Full_Page_2_close">
            close
        </span>

        <h2>Marketer_Details</h2>

        <div class="Adding_Marketer_Pop">

            <div class="Marketer_Image_upload Marketer_Image">
                <span class="material-symbols-outlined" id="Marketer_image_add_icon">
                    add
                </span>
                <input type="file" id="marketer_choose_file_image" accept="image/jpeg, image/png, image/jpg">
            </div>

            <form action="" method="post">
                
                <div><label>Name : </label> <input type="text" id="Marketername" autocomplete="off" required/> <h5 class="Name_error">*Pleasae Enter Name</h5></div>
            
                <div><label>Email : </label> <input type="email" id="MarketerEmail" autocomplete="off" required/><h5 class="email_error">*Pleasae Enter Email</h5></div>

                <div><label>Password : </label> <input type="password" id="MarketerPassword" autocomplete="off" required/><h5 class="password_error">*Pleasae Enter Password</h5></div>

                <div>
                    <label>Roll : </label> 

                    <select id="my_selection" value="null">
                        <option class="others">Marketer</option>
                        <option class="others">Admin</option>
                    </select>

                </div>

                <button type="button" class="Marketer_submit">Submit</button>


            </form>
        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
