<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Manager</title>

    <link href="portfolio_page_2.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/26bf5e416e.js" crossorigin="anonymous"></script>


</head>

<body>




    <section class="portfolio_page_2" style="display: block;">

        <div class="Heading_page_2">
            <h2>Welcome, MariSelvam</h2>

            <div class="Heading_page_2_span">
                <span class="material-symbols-outlined">
                    settings
                </span>
            </div>

        </div>


        <section class="Saved_Portfolio_page">

            <div class="saved_portfolio_images">

                <template class="temp">

                    <div class="saved_portfolio_image">

                        <div class="portfolio_image">

                        </div>


                        <div class="saved_portfolio__content">

                            <h2 class="saved_portfolio__content_album_name"></h2>

                        </div>

                    </div>

                </template>

            </div>



            

        </section>


        <!-- Open the Albums and show Images start-->

        <section class="showed_the_full_images" style="display:none">

            <button>
                <span class="material-symbols-outlined  showed_the_full_images_button">
                arrow_back
                </span>
            </button>


            <div class="showed_images_page">
                <span class="showed_images_page_album_name">Album_name</span>

                <div class="showed_images">
                    
                    

                </div>

            </div>

        </section>


        <!-- Open the Albums and show Images start-->
            





    </section>

        
    <section class="click_the_image_to_view" style="display: none;">

        <div class="close_the_image">
            <span class="material-symbols-outlined">
                close
            </span>
        </div>

            <div class="slide-container">
        
                <button class="arrow left-arrow" id="left">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
        
                <button class="arrow right-arrow" id="right">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
        
                <div class="Zoom">
                    <button class="material-symbols-outlined">
                        zoom_in
                    </button>
                    <button class="material-symbols-outlined">
                        zoom_out
                    </button>
                </div>

            </div>





    </section>
    


    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="portfolio_page_2.js"></script>
    <!-- <script src="lightbox-plus-jquery.js"> </script> -->

</body>

</html>
