<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XtraForm</title>

    <link rel="stylesheet" href="Master_Style.css" type="text/css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link href="https://www.zohowebstatic.com/sites/all/themes/zoho/css/zfont.css" rel="stylesheet" />


</head>


<body class="dark_mode">

    <div class="XF-sign_up_mode">
        <span class="XF-mode_icon material-symbols-outlined">
            nightlight
        </span>
        <input type="checkbox" class="XF-mode_checkBox" id="mode">
    </div>


    <div class="XF-Sign_up_page dark_mode gap_6">

        <div class="XF-Sign_Up_Heads dark_mode gap_3">

            <p class="XF-Main_Head_prefix">Xtra<span class="XF-Main_Head_suffix">Form</span></p>

            <p class="XF-Sub_Head">Bootstrap 3 Xtra Form</p>

        </div>


        <div class="XF-Sign_Up_Box">

            <div class="XF-Header secondary_color">
                Sign up
            </div>

            <div class="XF-Form_Box Primary_Color gap_5">

                <form action="" class="XF-form_elements pd_tb_3 gap_5" id="form">



                    <div class="XF-Sign_up_field">
                        <label for="" class="XF-sign_up_label mg_tb_3">Username</label>
                        <input class="XF-sign_up_input secondary_color white_shadow pd3" type="text"  name="UserName"
                            placeholder="Username" autocomplete="off">
                    </div>

                    <div class="XF-Sign_up_field">

                        <label for="" class="XF-sign_up_label mg_tb_3">Email</label>
                        <input class="XF-sign_up_input secondary_color white_shadow pd3" type="email" name="Email"
                            placeholder="Email" autocomplete="off">

                    </div>

                    <div class="XF-Sign_up_field">
                        <label for="" class="XF-sign_up_label mg_tb_3">Password</label>
                        <input class="XF-sign_up_input secondary_color white_shadow pd3" type="password" name="password"
                            placeholder="Password">
                    </div>

                    <div class="XF-Sign_up_field">

                        <label for="" class="XF-sign_up_label mg_tb_3">Retype password</label>
                        <input class="XF-sign_up_input secondary_color white_shadow pd3" type="password" name="confirmPassword"
                            placeholder="Retype password">

                    </div>


                    <div class="XF-Terms_policy gap_5">

                        <input class="XF-check_Box" type="checkbox">


                        <p class="XF-text">Accept the terms and policies</p>
                    </div>

                    <input type="button" class="XF-Sign_up_btn pd3" value="SIGN UP"/>

                </form>

                <div class="XF-Sign_In_Box gap_3">
                    <p class="XF-paragraph btn_text_color ">Already have an account ?</p>

                    <button class="XF-Sign_In_btn secondary_color btn_text_color">SIGN IN</button>
                </div>


            </div>

        </div>

        <footer class="XF-Footer">
            <p>Built with <a class="XF-anchor_text" href="#">Bootstrap 3</a> | Made by <a class="XF-anchor_text"
                    href="#">Aydev</a></p>
        </footer>

    </div>


    <script src="js/script.js"></script>
</body>

</html>
